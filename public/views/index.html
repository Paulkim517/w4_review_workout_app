<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link type="text/css" rel="stylesheet" href="styles/style.css">

  <title>Do you even lift?</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <h2>New Workout</h2>
        <form id="new-log">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Workout Type" id="type" autofocus>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Calories Burned" id="calories">
          </div>
          <div class="form-group">
            <input type="submit" value="Save!" class="btn btn-primary">
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Workout List</h2>
        <ul class="list-group" id="log-list">
          <!-- data from log-template goes here -->
        </ul>
      </div>
    </div>
  </div>
  <!-- jquery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- underscore -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="scripts/script.js"></script>

  <!-- underscore template for workout logs -->
  <script type="text/template" id="log-template">
    <li class="list-group-item"><%= type %> - <%= calories %></li>
  </script>
</body>
</html>
